{% extends 'base.html' %}
{% load static %}
{% block content %}
    <form name="form" method="post" action="{% url 'editpersons' sFirstName=person.First_Name %}">
        <fieldset style="background-color: white;">
            <legend>Edit A Missing Person</legend>
                {% csrf_token %}
                <label for='dateMissing'>Date Missing:</label> 
                <input type="date" name='dateMissing' id='dateMissing' value="{{person.Date_Missing}}">
                <br><br>
                <label for='firstName'>First Name:</label> 
                <input type="text" name='firstName' id='firstName' value="{{person.First_Name}}">
                <br><br>
                <label for='lastName'>Last Name:</label> 
                <input type="text" name='lastName' id='lastName' value="{{person.Last_Name}}">
                <br><br>
                <label for='ageAtMissing'>Age at date missing:</label> 
                <input type="number" name='ageAtMissing' id='ageAtMissing' value="{{person.age_at_missing}}">
                <br><br>
                <label for='city'>City:</label> 
                <input type="text" name='city' id='city' value="{{person.city}}">
                <br><br>
                <label for='state'>State:</label> 
                <input type="text" name='state' id='state' value="{{person.state}}">
                <br><br>
                <label for='gender'>Gender:</label> 
                <input type="text" name='gender' id='gender' value="{{person.gender}}">
                <br><br>
                <label for='race'>Race:</label>
                <input type="text" name='race' id='race' value="{{person.race}}">
                <br><br>
                <button type="submit">Submit</button>
        </fieldset>
    </form>
{% endblock %}
