{% extends 'base.html' %}
{% load static %}
{% block content %}
    <form name="form" method="post" action="{% url 'addpersons' %}">
        <fieldset style="background-color: white;">
            <legend>Add A Missing Person</legend>
                {% csrf_token %}
                <label for='dateMissing'>Date Missing:</label> 
                <input type="date" name='dateMissing' id='dateMissing'>
                <br><br>
                <label for='firstName'>First Name:</label> 
                <input type="text" name='firstName' id='firstName'>
                <br><br>
                <label for='lastName'>Last Name:</label> 
                <input type="text" name='lastName' id='lastName'>
                <br><br>
                <label for='ageAtMissing'>Age at date missing:</label> 
                <input type="number" name='ageAtMissing' id='ageAtMissing'>
                <br><br>
                <label for='city'>City:</label> 
                <input type="text" name='city' id='city'>
                <br><br>
                <label for='state'>State:</label> 
                <input type="text" name='state' id='state'>
                <br><br>
                <label for='gender'>Gender:</label> 
                <input type="text" name='gender' id='gender'>
                <br><br>
                <label for='race'>Race:</label>
                <input type="text" name='race' id='race'>
                <br><br>
                <button type="submit">Submit</button>
        </fieldset>
    </form>
{% endblock %}
